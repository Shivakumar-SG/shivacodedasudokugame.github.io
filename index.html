<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Sudoku Game</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel = "stylesheet" href="styles.css">
        <script type = "module" src=""sudoku.js"></script>
        <script src="index.js"></script>
    </head>
    <header>
        <h1>Sudoku</h1>
        <div id="setup-game">
            <div id="diff">
                <h3>Choose Difficulty : </h3>
                <label><input id = "diff1" type="radio" name="diff" value="easy" checked>Easy</label>
                <label><input id = "diff2" type="radio" name="diff" value="medium">Medium</label>
                <label><input id = "diff3" type="radio" name="diff" value="hard">Hard</label>
            </div>
            <div id="time">
                <h3>Choose Time :</h3>
                <label><input id = "timer1" type="radio" name="time" value="three" checked>5 Minutes</label>
                <label><input id = "timer2" type="radio" name="time" value="five">10 Minutes</label>
                <label><input id = "timer3" type="radio" name="time" value="ten">15 Minutes</label>
            </div>
            <div id="theme">
                <h3>Choose Theme :</h3>
                <label><input id = "theme1" type="radio" name="theme" value="light" checked>Light</label>
                <label><input id = "theme2" type="radio" name="theme" value="dark">Dark</label>
            </div>
        </div>
        <button id = "startBtn" class = "hidden"> Start New Puzzle!</button>
        <button id = "solveButton" class = "hidden"> Solve </button>
    </header>
    <body>
        <div id = "stats">
            <p id = "timer"></p>
            <p id = "lives"></p>
        </div>
        <div id = "game">
            <div id = "board"></div>
            <div id = "numberContainer" class="hidden">
                <p id = "one">1</p>
                <p id = "two">2</p>
                <p id = "three">3</p>
                <p id = "four">4</p>
                <p id = "five">5</p>
                <p id = "six">6</p>
                <p id = "seven">7</p>
                <p id = "eight">8</p>
                <p id = "nine">9</p>
            </div>
        </div>
    </body>
    <footer>
        <p>Made by Shiva</p>
    </footer>
</html>
